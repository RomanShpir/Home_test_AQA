name: Tests

on:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Run API tests
        env:
          IPSTACK_API_KEY: ${{ secrets.IPSTACK_API_KEY }}
          IPSTACK_INVALID_KEY: foo
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)"
          mkdir -p reports artifacts
          pytest -q test_scripts/regression/api_tests --maxfail=1 --disable-warnings \
            --html=reports/api-report.html --self-contained-html
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-pytest-report
          path: reports/
